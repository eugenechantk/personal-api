name: Deploy to Railway

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Railway CLI
        run: curl -sL https://railway.app/install.sh | sh
      - name: Deploy
        run: railway up --service notion-automation-api --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - name: Verify deployment status
        run: |
          for i in {1..30}; do
            output=$(railway status --json 2>/dev/null || true)
            status=$(echo "$output" | jq -r --arg svc "notion-automation-api" 'first(.. | objects | select(.name?==$svc) | .status? // empty)')
            echo "Current status: $status"
            case "$status" in
              SUCCESS|ACTIVE|READY)
                echo "Service deployed successfully"
                exit 0
                ;;
            esac
            sleep 5
          done
          echo "Deployment did not complete in time"
          exit 1
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
